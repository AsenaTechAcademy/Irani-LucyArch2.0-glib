<ui:composition template="/templates/CPanelLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:define id="content" name="content">
<br/><br/>

	 
<h:form id="frmNewEdit">	
		<p:dialog dir="rtl" id="dlgNewEdit" header="ثبت / ویرایش اطلاعات انواع اعضای کتابخانه" widgetVar="dlgNewEdit" styleClass="btitr18-red"
				  closable="false" width="900" height="700">				  
					
			<p:outputLabel value="لطفا دقت نمایید، تکمیل فیلدهای ستاره دار الزامی می باشد." styleClass="bnazaninbold16-red"/>
			<br/>

										
	        <h:panelGrid id="panelgridNewEdit" columns="2" columnClasses="bnazaninbold16-blue">					           

	            	         	          
	            <p:outputLabel for="name" value="عنوان نوع عضو: " styleClass="bnazaninbold16-blue"/>
	            <p:inputText id="name" maxlength="299" value="#{MembertypeMB.baseEntity.title}" style="width:380px !important;"
	               			required="true" requiredMessage="فیلد عنوان نوع عضو نباید خالی باشد">					           
	            </p:inputText>


				<p:outputLabel for="maxbook" value="حداکثر تعداد کتاب امانتی: " styleClass="bnazaninbold16-blue" />
	            <p:inputText id="maxbook" maxlength="7" value="#{MembertypeMB.baseEntity.maxbooks}" style="width:80px !important;"
	               			required="true" requiredMessage="فیلد حداکثر تعداد کتاب نباید خالی باشد">					           
					<pe:keyFilter regEx="/[\d]/	" />					
	            </p:inputText>


				<p:outputLabel for="maxamanatday" value="حداکثر روز امانت: " styleClass="bnazaninbold16-blue" />
	            <p:inputText id="maxamanatday" maxlength="7" value="#{MembertypeMB.baseEntity.maxdays}" style="width:80px !important;"
	               			required="true" requiredMessage="فیلد حداکثر روز امانت نباید خالی باشد">					           
					<pe:keyFilter regEx="/[\d]/	" />					
	            </p:inputText>


				<p:outputLabel for="penaltyperday" value="مبلغ جریمه هر روز تاخیر: " styleClass="bnazaninbold16-blue" />
	            <p:inputText id="penaltyperday" maxlength="7" value="#{MembertypeMB.baseEntity.penaltyperday}" style="width:80px !important;"
	               			required="true" requiredMessage="فیلد مبلغ جریمه هر روز تاخیر نباید خالی باشد">					           
					<pe:keyFilter regEx="/[\d]/	" />					
	            </p:inputText>


				<p:outputLabel for="maxpenalty" value="حداکثر مجاز جریمه: " styleClass="bnazaninbold16-blue" />
	            <p:inputText id="maxpenalty" maxlength="7" value="#{MembertypeMB.baseEntity.maxpenalty}" style="width:80px !important;"
	               			required="true" requiredMessage="فیلد حداکثر مجاز جریمه نباید خالی باشد">					           
					<pe:keyFilter regEx="/[\d]/	" />					
	            </p:inputText>


			</h:panelGrid>
			
			
	        <p:spacer height="10" width="50"/>
	        <p:commandButton  type="submit" value="ثبت / ویرایش اطلاعات" action="#{MembertypeMB.AddEdit()}" ajax="true" 
	        		style="width:180px !important;" icon="ui-icon-gNew"
	        		update=":frmDT:dtList dlgNewEdit panelgridNewEdit"  oncomplete="PF('dlgNewEdit').show();"/>
	       
	        &#160;&#160;&#160;&#160;
	        <p:commandButton value="پایان عملیات / بستن فرم" oncomplete="PF('dlgNewEdit').hide();" ajax="true" 
	        			action="#{MembertypeMB.setCancel()}" style="width:180px !important;" icon="ui-icon-close"
	        			update=":frmDT:dtList dlgNewEdit panelgridNewEdit" immediate="true" process="@all"/>


			<p:messages styleClass="bnazaninbold16-red" id="messages" showDetail="false" autoUpdate="true" closable="true" />
		
		</p:dialog>
</h:form>



<h:form id="frmDT">

		<p:growl id="growl" showDetail="true" life="4000"/> 

        <p:dataTable dir="rtl" id="dtList" widgetVar="dtList" style="width:70%;" value="#{MembertypeMB.baseEntityList}" var="bb"
			        rowIndexVar="rowIndex" emptyMessage="هیچ رکوردی برای نمایش پیدا نشد" 
			        paginator="true" rows="30" rowsPerPageTemplate="30,60,90,120" paginatorPosition="bottom"      
			        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                         
			        draggableColumns="true" selectionMode="single" rowKey="#{bb.id}">		


			<f:facet name="header">
	            <table><tr>
	            		<td align="right"  style="border:none !important;">  
					    	<p:commandButton oncomplete="PF('dlgNewEdit').show();" style="float:right; width:190px !important;" icon="ui-icon-gNew"  
					    			value="اضافه کردن اطلاعات جدید" ajax="true" action="#{MembertypeMB.setNewRecord()}" update=":frmNewEdit"/>	            
	            		</td>	            	
	            		<td align="center"  style="border:none !important;">  
				            <p:outputLabel value="مدیریت اطلاعات پایه انواع اعضای کتابخانه" styleClass="btitr18-red"/>		    			    	
	            		</td>	            	
	            		<td align="left"  style="border:none !important;">  
				            <p:commandLink id="p1" ajax="false">
				                <p:graphicImage library="images" name="excel.png" width="24"/>
				                <p:dataExporter type="xls" target="dtList" fileName="AllMemberTypes" />
				            </p:commandLink>	

					        <p:inputText id="globalFilter" onkeyup="PF('dtList').filter()" style="float:left; width:170px !important;" placeholder="جستجو در کل فیلدها"/>	
					        <p:commandButton id="toggler" type="button" value="انتخاب ستونها" style="float:left; width:130px !important;" icon="ui-icon-calculator" />
					        <p:columnToggler datasource="dtList" trigger="toggler" />

	            		</td>	            	
	            </tr></table>
		    </f:facet>


			
				
			<p:column headerText="ردیف" style="width:20px;text-align:center;" styleClass="bnazaninbold14-red">
                <p:outputLabel value="#{rowIndex+1}" styleClass="bnazanin18-red" />
			</p:column>

            <p:column headerText="عنوان نوع عضو" sortBy="#{bb.title}" filterBy="#{bb.title}" filterMatchMode="contains" style="text-align: center;" styleClass="btitr16-blue">
                <p:outputLabel value="#{bb.title}" styleClass="bnazaninbold18-blue"/>
            </p:column>


            <p:column headerText="حداکثر تعداد کتاب امانتی" sortBy="#{bb.maxbooks}" filterBy="#{bb.maxbooks}" 
            			filterMatchMode="contains" style="text-align: center;width:170px; !important;" styleClass="btitr14-blue">
                <p:outputLabel value="#{bb.maxbooks}" styleClass="bnazaninbold16-blue" />
            </p:column>

            <p:column headerText="حداکثر روز امانت" sortBy="#{bb.maxdays}" filterBy="#{bb.maxdays}" 
            			filterMatchMode="contains" style="text-align: center;width:170px !important;" styleClass="btitr14-blue">
                <p:outputLabel value="#{bb.maxdays}" styleClass="bnazaninbold16-blue" />
            </p:column>


            <p:column headerText="مبلغ جریمه هر روز تاخیر" sortBy="#{bb.penaltyperday}" filterBy="#{bb.penaltyperday}" 
            			filterMatchMode="contains" style="text-align: center;width:170px !important;" styleClass="btitr14-blue">
                <p:outputLabel value="#{bb.penaltyperday}" styleClass="bnazaninbold16-blue" />
            </p:column>

            <p:column headerText="حداکثر مجاز جریمه" sortBy="#{bb.maxpenalty}" filterBy="#{bb.maxpenalty}" 
            			filterMatchMode="contains" style="text-align: center;width:170px !important;" styleClass="btitr14-blue">
                <p:outputLabel value="#{bb.maxpenalty}" styleClass="bnazaninbold16-blue" />
            </p:column>


			            

            <p:column headerText="ویرایش" styleClass="btitr16-blue" style="width:40px !important;">
            	<p:commandButton oncomplete="PF('dlgNewEdit').show();" icon="ui-icon-gEdit" type="submit" style="width:35px !important;" value="" 
            		ajax="true" update=":frmNewEdit:dlgNewEdit" process="@this" action="#{MembertypeMB.setSelectedRow(bb)}"/>
            </p:column>

            <p:column headerText="حذف" styleClass="btitr16-red" style="width:40px !important;">
            	<p:commandButton icon="ui-icon-gDelete" type="submit" style="width:35px !important;" value="" ajax="true" 
            	update="@form" action="#{MembertypeMB.Remove(bb)}">
            		<p:confirm header="تائید حذف رکورد انتخابی" message="آیا از حذف رکورد انتخابی مطمئن هستید؟" icon="ui-icon-alert" />
            	</p:commandButton>
            </p:column>			
			
        </p:dataTable>


		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="bnazaninbold16-red">
	        <p:commandButton value="بلی" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="خیر" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    </p:confirmDialog>


</h:form>


<br/><br/><br/><br/><br/><br/>
    
</ui:define>
</ui:composition>
