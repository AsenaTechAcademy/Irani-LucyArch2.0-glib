<ui:composition template="/templates/CPanelLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<br />
		<h:form>

			<p:fieldset legend="تغییر رمز عبور" styleClass="btitr14-blue"
				toggleable="true" toggleSpeed="800"
				style="width:500px;direction: rtl">

			<p:messages styleClass="bnazaninbold18-red" id="messages" showDetail="false" autoUpdate="true" closable="true" />
			<br/>

				<h:panelGrid id="panel" columns="2">
						<h:outputLabel for="username" value="نام کاربری:"
							styleClass="bnazaninbold18" />
						<p:inputText maxlength="30" id="username"
							value="#{ChangePasswordMB.username}" label="username"
							required="true" requiredMessage="فیلد نام کاربری نباید خالی باشد"
							styleClass="bnazaninbold18">
						</p:inputText>
	
	
						<h:outputLabel for="oldpassword" value="رمز عبور فعلی:"
							styleClass="bnazaninbold18" />
						<p:password maxlength="20" id="oldpassword"
							value="#{ChangePasswordMB.oldPassword}" label="oldpassword"
							required="true" requiredMessage="فیلد رمز عبور فعلی نباید خالی باشد"
							styleClass="bnazaninbold18">
						</p:password>
	
	
						<h:outputLabel for="newpassword" value="رمز عبور جدید:"
							styleClass="bnazaninbold18" />
						<p:password maxlength="20" id="newpassword"
							value="#{ChangePasswordMB.newPassword}" label="newpassword"
							required="true" requiredMessage="فیلد رمز عبور جدید نباید خالی باشد"
							styleClass="bnazaninbold18">
						</p:password>
						<h:outputLabel for="newpassword2" value="تکرار رمز عبور جدید:"
							styleClass="bnazaninbold18" />
						<p:password maxlength="20" id="newpassword2"
							value="#{ChangePasswordMB.newPassword2}" label="newpassword2"
							required="true" requiredMessage="فیلد تکرار رمز عبور جدید نباید خالی باشد"
							styleClass="bnazaninbold18">
						</p:password>
				</h:panelGrid>


				<br />
				<center>
					<p:commandButton ajax="false" type="submit" value="تغییر کلمه عبور"
						action="#{ChangePasswordMB.ChangePassword()}"
						style="margin-top:12;margin-bottom:20px" />
				</center>

			</p:fieldset>
		</h:form>



	</ui:define>
</ui:composition>
