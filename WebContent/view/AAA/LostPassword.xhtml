
<ui:composition template="/templates/WelcomeLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:define name="content">
<br />


<h:form>

		<p:fieldset legend="فراموشی رمز عبور به سیستم" styleClass="btitr14-blue"
			toggleable="true" toggleSpeed="800"
			style="width:800px;direction: rtl">
			<h:outputLabel value="دقت نمائید که فقط 3 بار می توانید از این قابلیت استفاده کنید." styleClass="bnazaninbold18-blue" />
			
			<p:messages styleClass="bnazaninbold18-red" id="messages" showDetail="false" autoUpdate="true" closable="true" />
			<br/>

			<h:panelGrid id="panel" columns="3">


					<h:outputLabel for="username" value="نام کاربری:" styleClass="bnazaninbold18" />
					<p:inputText maxlength="99" style="width:280px !important;" id="username"
						required="true" size="40" requiredMessage="فيلد نام کاربری نبايد خالي باشد."
						value="#{LostPasswordMB.username}">
					</p:inputText>
					<p:watermark for="username" value=" نام کاربری خود در سیستم" />


					<h:outputLabel for="mobile" value="تلفن همراه:" styleClass="bnazaninbold18" />
					<p:inputMask style="width:280px !important;" maxlength="11"
						id="mobile" value="#{LostPasswordMB.mobile}" label="mobile"
						mask="99999999999" required="true" styleClass="bnazaninbold18"
						requiredMessage="فيلد تلفن همراه نبايد خالي باشد."
						validatorMessage="مقدار اين فيلد  بايد  مانند 09143225187 باشد.">
					</p:inputMask>
					<p:watermark for="mobile" value="تلفن همراه خود در سیستم مانند 09143225187" />

					
					
				</h:panelGrid>


			<br />
			<center>
				<p:commandButton ajax="false" type="submit" value="ارسال رمز جدید به تلفن همراه"
					action="#{LostPasswordMB.LostPassword()}"
					style="margin-top:12;margin-bottom:20px; width:200px !important;" />
			</center>

		</p:fieldset>

</h:form>
</ui:define>
</ui:composition>
